<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar con Profesionales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="assets/icon-192x192.png">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>Profesionales Disponibles</h1>
  </header>

  <!-- Formularios de autenticación -->
  <div class="auth-container logged-out">
    <h2>Iniciar Sesión</h2>
    <form id="login-form" onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <h2>Registro</h2>
    <form id="register-form" onsubmit="registerUser(event)">
      <div class="form-group">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña:</label>
        <input type="password" id="register-password" required>
      </div>
      <div class="form-group">
        <label for="user-type">Tipo de Usuario:</label>
        <select id="user-type" required>
          <option value="patient">Paciente</option>
          <option value="professional">Profesional</option>
        </select>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>

  <!-- Lista de profesionales -->
  <main class="logged-in" style="display: none;">
    <div id="professionals-list" class="professionals-grid"></div>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.log('Error al registrar Service Worker:', err));
    }
  </script>
</body>
</html>
